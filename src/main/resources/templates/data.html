<html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Data</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div>

	</div>
		<div class="container">
		<h4>Your results:</h4>
		<label>You IP: <p th:text="${data.ip}"></p></label>
		<label>Your approximate location: <p th:text="${data.location}"></p></label>
		<label>Your ISP: <p th:text="${data.isp}"></p></label>
		<label>User-Agent: <p th:text="${data.userAgent}"></p></label>
		<label>You are connected through port <p th:text="${data.connectedPort}"></p></label><br />
		<label>Current user: <p th:text="${data.usern}"></p></label>
		
		<br /><br />
		<h4>Thank you for participating!</h4>
	</div>
</body>
</html>
